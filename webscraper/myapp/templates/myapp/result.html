<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Linkide Koguja</h1>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <input class="form-control" type="text" id="site" placeholder="Sisesta lehekÃ¼lje address" name="site">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">Kraabi</button>
                    </div>
                </form>
                <div class="col-md-7">
                    <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Kustuta</button>
        </form>
                </div>
        </div>



        <div class="row">
            <div class="col-md-8">
                <table class="table">
        
                    <thead>
                      <tr>
                        <th scope="col">Nr.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Aaddress</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for link in data%}
                      <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                      </tr>
                      <tr>   
                    </tbody>
                    {% endfor %}
                  </table>
            </div>
        </div>
    </div>


    
</body>
</html>
